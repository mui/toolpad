      name: text
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `Circlular property: ${circularData.data.a}`
    - component: Text
      name: text1
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: >
            `Non-circular:
            ${nonCircularData.data.a1.b}:${nonCircularData.data.a2.b}`
    - component: Text
      name: text2
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `Invalid error: ${invalidError.error?.message}`
    - component: Text
      name: markdown
      props:
        value: sdsdtext
        mode: markdown
    - component: Checkbox
      name: switch
      props:
        label: sdsdd
        disabled: false
        defaultChecked: false
        size: medium
    - component: Checkbox
      name: switch1
      props:
        mode: switch
