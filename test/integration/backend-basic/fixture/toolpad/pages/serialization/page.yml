# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/toolpad/v0.6.0/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: serialization
  display: shell
  queries:
    - name: circularData
      query:
        function: circularData
        kind: local
    - name: nonCircularData
      query:
        function: nonCircularData
        kind: local
    - name: invalidError
      query:
        function: invalidError
        kind: local
    - name: someNonJson
      query:
        function: functions.ts#someNonJson
        kind: local
  content:
    - component: Text
      name: text
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `Circular property: ${circularData.data.a.a.a.msg}`
    - component: Text
      name: text1
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: >
            `Non-circular:
            ${nonCircularData.data.a1.b}:${nonCircularData.data.a2.b}`
    - component: Text
      name: text2
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `Invalid error: ${invalidError.error?.message}`
    - component: Text
      name: text3
      props:
        value:
          $$jsExpression: |
            `Some Date object: ${someNonJson.data.date.toISOString()}`
    - component: Text
      name: text4
      props:
        value:
          $$jsExpression: >
            `Some RegExp: "${someNonJson.data.regexp.source}"
            ${someNonJson.data.regexp.flags}`
