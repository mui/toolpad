# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/mui-toolpad/v0.1.44/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: extractedTypes
  display: shell
  content:
    - component: Text
      name: text
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `bare function with parameters: ${bareWithParams.data?.message}`
    - component: Text
      name: text1
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `synchronous function: ${syncFunction.data?.message}`
  queries:
    - name: bareWithParams
      query:
        function: bareWithParams
        kind: local
      parameters:
        - name: foo
          value: bar
        - name: bar
          value: 42
        - name: quux
          value: true
        - name: baz
          value:
            hello: 5
    - name: syncFunction
      query:
        function: syncFunction
        kind: local
