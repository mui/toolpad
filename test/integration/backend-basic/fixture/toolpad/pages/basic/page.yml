# yaml-language-server: $schema=https://raw.githubusercontent.com/mui/toolpad/v0.6.0/docs/schemas/v1/definitions.json#properties/Page

apiVersion: v1
kind: page
spec:
  title: Page 1
  content:
    - component: Text
      name: typography
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `hello, message: ${hello.data.message}`
    - component: Text
      name: typography1
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `throws, error.message: ${throws.error}`
    - component: Text
      name: typography2
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `throws, data ${throws.error ? "had an error" : throws.data}`
    - component: Text
      name: text4
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `throws, data ${throwsError1.data}`
    - component: DataGrid
      name: dataGrid
      layout:
        columnSize: 1
      props:
        rows:
          $$jsExpression: |
            throws.data
    - component: Text
      name: typography3
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `echo, parameter: ${echo.data.params.foo}`
    - component: PageRow
      name: pageRow6
      children:
        - component: Text
          name: typography4
          props:
            value:
              $$jsExpression: |
                `echo, secret: ${echo.data.secrets.bar}`
        - component: Text
          name: typography5
          props:
            value:
              $$jsExpression: |
                `echo, secret not in .env: ${echo.data.secrets.baz}`
    - component: Text
      name: text5
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            edited.data
    - component: Button
      name: button
      layout:
        columnSize: 1
      props:
        variant: outlined
        size: medium
        content: Run Manual Query
        onClick:
          $$jsExpressionAction: manualQuery.call()
    - component: Text
      name: text1
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `destination: ${manualQuery.data?.parameters?.foo}`
    - component: PageRow
      name: pageRow7
      children:
        - component: Button
          name: button1
          props:
            content: increment
            onClick:
              $$jsExpressionAction: |-
                await increment.call()
                getGlobal.refetch()
        - component: Text
          name: text
          props:
            value:
              $$jsExpression: |
                `global value: ${getGlobal.data}`
    - component: Text
      name: text3
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `Propagated error: ${errorInput.error}`
    - component: Text
      name: text2
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: >
            `Loading: ${alwaysLoading.isLoading}; Propagated loading:
            ${propagatedLoading.isLoading}`
    - component: Text
      name: text6
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `Raw text: ${getRawText.data}`
    - component: Text
      name: text7
      layout:
        columnSize: 1
      props:
        value:
          $$jsExpression: |
            `my custom cookie: ${context.data.cookies.MY_TOOLPAD_COOKIE}`
    - component: Button
      name: button2
      props:
        content: set cookie
        onClick:
          $$jsExpressionAction: |-
            await setCustomCookie.call()
            context.refetch()
  queries:
    - name: hello
      query:
        function: hello
        kind: local
    - name: throws
      query:
        function: throws
        kind: local
    - name: echo
      query:
        function: echo
        kind: local
      parameters:
        - name: foo
          value:
            $$jsExpression: |
              "bound foo parameter"
    - name: edited
      query:
        function: edited
        kind: local
    - name: withParams
      query:
        function: withParams
        kind: local
    - name: manualQuery
      mode: mutation
      query:
        function: manualQueryWithParams
        kind: local
      parameters:
        - name: foo
          value:
            $$jsExpression: |
              "checksum"
    - name: increment
      mode: mutation
      query:
        function: increment
        kind: local
    - name: getGlobal
      query:
        function: getGlobal
        kind: local
    - name: errorInput
      query:
        function: echo
        kind: local
      parameters:
        - name: foo
          value:
            $$jsExpression: |
              (() => {
                throw new Error("KABOOM!")
              })()
    - name: alwaysLoading
      query:
        function: neverResolving
        kind: local
    - name: propagatedLoading
      query:
        function: echo
        kind: local
      parameters:
        - name: foo
          value:
            $$jsExpression: |
              alwaysLoading.data
    - name: throwsError1
      query:
        function: throwsMsg
        kind: local
      parameters:
        - name: msg
          value: threw error 1
    - name: getRawText
      query:
        function: functions.ts#getRawText
        kind: local
    - name: context
      query:
        function: functions.ts#inspectContext
        kind: local
    - name: setCustomCookie
      mode: mutation
      query:
        function: functions.ts#setCustomCookie
        kind: local
    - name: action
      mode: mutation
      query:
        kind: rest
        headers: []
        method: GET
        searchParams: []
  display: shell
